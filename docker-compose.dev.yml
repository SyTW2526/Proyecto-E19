version: '3.8'

services:
  # Backend (conecta a MongoDB Atlas)
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app:delegated
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb+srv://UsuarioSyTW:123456789A@ullcalendar.4qwjtgm.mongodb.net/proyecto-e19-dev?retryWrites=true&w=majority
      - NODE_ENV=development
      - JWT_SECRET=dev-secret-key
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
    command: npm run dev
    restart: unless-stopped

  # Frontend
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./app:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4000
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app
